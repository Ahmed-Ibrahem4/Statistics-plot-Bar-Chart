<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="chart.js"></script>
  <link rel="stylesheet" href="bootstrap.css">
  <title>Bar Chart</title>
</head>
<body>
  <!-- style="width:800px;" -->
  <div class="container" >
    <canvas id="myChart"></canvas>
  </div>

  <script>
    let myChart = document.getElementById('myChart').getContext('2d');

    // Global Options
    Chart.defaults.global.defaultFontFamily = 'Lato';
    Chart.defaults.global.defaultFontSize = 18;
    Chart.defaults.global.defaultFontColor = '#777';

    let massPopChart = new Chart(myChart, {
      type:'bar', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
      data:{
        labels:['Cairo', 'Giza', 'Sharkia', 'Dakahlia', 'Behira', 'Minia'],
        // labels:[-2, -1, 0, 1, 2,3],
        datasets:[{
          // label:['Population'],
          data:[
            
            9102232,
            7397577,
            6327562,
            5818363,
            5004201,
            4989214
          ],
          // backgroundColor:'green',
          backgroundColor:[
            'rgba(255, 99, 132, 0.6)',
            'rgba(54, 162, 235, 0.6)',
            'rgba(255, 206, 86, 0.6)',
            'rgba(75, 192, 192, 0.6)',
            'rgba(153, 102, 255, 0.6)',
            'rgba(255, 159, 64, 0.6)',
            'rgba(255, 99, 132, 0.6)'
          ],
          borderWidth:1,
          borderColor:'#777',
          hoverBorderWidth:3,
          // hoverBorderColor:'#000'
        }]
      },
      options:{
        title:{
          display:true,
          text:'Largest Egypt Cities in Population',
          fontSize:25
        },
        legend:{
          display:false,
          position:'right',
          labels:{
            fontColor:['#000']
          }
        },
        layout:{
          padding:{
            left:50,
            right:0,
            bottom:0,
            top:0
          }
        },
        tooltips:{
          // enabled:true
        },
        
        scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'City Name'
                            
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Population Number'
                        }
                    }]
                }
      }
    });
  </script>
</body>
</html>
